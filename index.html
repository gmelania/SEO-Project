<!DOCTYPE html>
<html>
<head>
    <title>Link Checker</title>
</head>
<body>
    <form class="grid" action="/result" method="POST">
        <center>
            {% if result %}
                <h3 style="color: blue;">Link Check Result:</h3>
                <p>{{ result }}</p>
            {% endif %}
        </center>

        <label for="link">Enter your link:</label>
        <input type="text" name="link" id="link">
        <center><input type="Submit" class="file_submit"></center>
    </form>
</body>
</html>
